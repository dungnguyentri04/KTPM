<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartHR - Sign In</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/login.css">
	<style>

        body {
            background-color: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 48px;
            width: 100%;
            max-width: 440px;
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3c78eb, #526fa8);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
            font-size: 18px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
            display: inline-block;
            vertical-align: middle;
        }

        .signin-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a202c;
            text-align: center;
            margin-bottom: 8px;
        }

        .signin-subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.2s ease;
            position: relative;
        }

        .form-control:focus {
            border-color: #3c78eb;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 48px;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            z-index: 10;
        }

        .form-check {
            margin: 20px 0;
        }

        .form-check-input:checked {
            background-color: #527ca8;
            border-color: #3c78eb;
        }

        .form-check-label {
            color: #374151;
            font-size: 14px;
        }

        .forgot-password {
            color: #3c78eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #3c78eb;
            text-decoration: underline;
        }

        .btn-signin {
            background: linear-gradient(135deg, #3c78eb, #526fa8);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.2s ease;
            margin: 24px 0;
        }

        .btn-signin:hover {
            background: linear-gradient(135deg, #3c78eb, #526fa8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgb(82, 124, 168);
        }

        .signup-link {
            text-align: center;
            margin: 24px 0;
            color: #718096;
            font-size: 14px;
        }

        .signup-link a {
            color: #3c78eb;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #718096;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-social {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            background: #f9fafb;
            border-color: #9ca3af;
            color: #374151;
        }

        .btn-facebook {
            background: #1877f2;
            border-color: #1877f2;
            color: white;
        }

        .btn-facebook:hover {
            background: #166fe5;
            border-color: #166fe5;
            color: white;
        }

        .btn-apple {
            background: #1d1d1f;
            border-color: #1d1d1f;
            color: white;
        }

        .btn-apple:hover {
            background: #2c2c2e;
            border-color: #2c2c2e;
            color: white;
        }

        @media (max-width: 576px) {
            .signin-container {
                padding: 24px;
                margin: 16px;
            }

            .logo {
                margin-bottom: 32px;
            }

            .signin-title {
                font-size: 24px;
            }
        }

	</style>
</head>
<body>
<div class="signin-container">
	<!-- Logo -->
	<div class="logo">
		<div class="logo-icon">S</div>
		<span class="logo-text">SmartHR</span>
	</div>

	<!-- Sign In Form -->
	<h1 class="signin-title">Sign In</h1>
	<p class="signin-subtitle">Please enter your details to sign in</p>

	<form method="post" action="/process-login">
		<!-- Email Address -->
		<div class="mb-3">
			<label for="username" class="form-label">User Name</label>
			<div class="input-group">
				<input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
				<i class="fas fa-envelope input-icon"></i>
			</div>
		</div>

		<!-- Password -->
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<div class="input-group">
				<input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
				<i class="fas fa-eye-slash input-icon" onclick="togglePassword()"></i>
			</div>
		</div>

		<!-- Sign In Button -->
		<div style="color: red;">
			<p th:if="${param.error}" th:text="Input username or password is incorrect"></p>
		</div>

		<button type="submit" class="btn btn-signin">Sign In</button>
	</form>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
	function togglePassword() {
		const passwordInput = document.getElementById('password');
		const eyeIcon = document.querySelector('.input-icon');

		if (passwordInput.type === 'password') {
			passwordInput.type = 'text';
			eyeIcon.classList.remove('fa-eye-slash');
			eyeIcon.classList.add('fa-eye');
		} else {
			passwordInput.type = 'password';
			eyeIcon.classList.remove('fa-eye');
			eyeIcon.classList.add('fa-eye-slash');
		}
	}
