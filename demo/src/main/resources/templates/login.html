
<div class="signin-container">
	<!-- Logo -->
	<div class="logo">
		<div class="logo-icon">S</div>
		<span class="logo-text">SmartHR</span>
	</div>

	<!-- Sign In Form -->
	<h1 class="signin-title">Sign In</h1>
	<p class="signin-subtitle">Please enter your details to sign in</p>

	<form method="post" action="/process-login">
		<!-- Email Address -->
		<div class="mb-3">
			<label for="username" class="form-label">User Name</label>
			<div class="input-group">
				<input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
				<i class="fas fa-envelope input-icon"></i>
			</div>
		</div>

		<!-- Password -->
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<div class="input-group">
				<input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
				<i class="fas fa-eye-slash input-icon" onclick="togglePassword()"></i>
			</div>
		</div>

		<!-- Sign In Button -->
		<div style="color: red;">
			<p th:if="${param.error}" th:text="Input username or password is incorrect"></p>
		</div>

		<button type="submit" class="btn btn-signin">Sign In</button>
	</form>


</div>
