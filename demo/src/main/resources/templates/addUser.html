<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::content})}">

<div class="container" th:fragment="content">
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Add User</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="email">User Name</label>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="User Name" />

                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Password" />
                                </div>

                            </div>

                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="phoneNumber">Phone number</label>
                                    <input type="text" class="form-control" id="phoneNumber"
                                           placeholder="phoneNumber" />
                                </div>

                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-select form-control" id="role">
                                        <option>MANAGER</option>
                                        <option>ACCOUNTANT</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn btn-success" id="submitBtn">Submit</button>
                        <button class="btn btn-danger" id="cancelBtn" onclick="history.back()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            console.log("test")
            event.preventDefault();  // Ngừng hành động mặc định của nút (nếu có)

            // Thu thập dữ liệu từ form
            const userName = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Tạo đối tượng dữ liệu từ form
            const formData = {
                userName: userName,
                role: role,
                password: password,
                phoneNumber: phoneNumber
            };

            console.log(JSON.stringify(formData))

            // Gọi API sử dụng fetch
            fetch('api/auth/users', {
                method: 'POST',  // Phương thức HTTP
                headers: {
                    'Content-Type': 'application/json'  // Định dạng dữ liệu là JSON
                },
                body: JSON.stringify(formData)  // Chuyển đổi đối tượng thành JSON
            })
                    .then(async (response) => {
                        const data = await response.json();
                        if (!response.ok) {
                            console.error('Error:', data);
                            throw new Error('Error: ' + data.message);
                        } else {
                            return data;
                        }
                    })  // Xử lý phản hồi API
                    .then(data => {
                        console.log('Success:', data);
                        alert("Add user success");
                        window.location.href = '/viewAllUsers';
                        // Làm gì đó sau khi thành công (ví dụ: chuyển hướng, thông báo, v.v.)
                    })
                    .catch(error => {

                        console.error('Error:', error);
                        alert(error.message);
                        // Xử lý lỗi (ví dụ: hiển thị thông báo lỗi)
                    });
        });

    </script>
</div>
