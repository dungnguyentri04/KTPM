<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Fee với Cuộn và Dropdown</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 400px; /* Giới hạn chiều cao */
            overflow-y: auto; /* Cho phép cuộn dọc */
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
            border-top: none;
        }
        
        .dropdown-toggle::after {
            display: none;
        }
        
        .action-button {
            border: none;
            background: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease-in-out;
        }
        
        .action-button:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3 class="mb-3">Danh Sách Phí</h3>
        
        <div class="table-container">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th scope="col">Tên Phí</th>
                        <th scope="col">Loại</th>
                        <th scope="col">Chi Phí Chuẩn</th>
                        <th scope="col" width="80">Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="feeTable">
                    <!-- Dữ liệu mẫu -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dữ liệu mẫu
        const fees = [
            { name: "Phí Đăng Ký", type: "Cố Định", costStandard: "500,000 VND" },
            { name: "Phí Bảo Trì", type: "Hàng Tháng", costStandard: "200,000 VND" },
            { name: "Phí Dịch Vụ", type: "Biến Động", costStandard: "100,000 VND" },
            { name: "Phí Xử Lý", type: "Cố Định", costStandard: "150,000 VND" },
            { name: "Phí Hỗ Trợ", type: "Hàng Năm", costStandard: "1,200,000 VND" },
            { name: "Phí Nâng Cấp", type: "Một Lần", costStandard: "800,000 VND" },
            { name: "Phí Quản Lý", type: "Hàng Tháng", costStandard: "300,000 VND" },
            { name: "Phí Kiểm Tra", type: "Định Kỳ", costStandard: "250,000 VND" },
            { name: "Phí Bảo Hiểm", type: "Hàng Năm", costStandard: "2,000,000 VND" },
            { name: "Phí Đào Tạo", type: "Một Lần", costStandard: "1,500,000 VND" },
            { name: "Phí Tư Vấn", type: "Theo Giờ", costStandard: "500,000 VND" },
            { name: "Phí Vận Chuyển", type: "Biến Động", costStandard: "50,000 VND" }
        ];

        // Hàm tạo HTML cho bảng
        function renderTable() {
            const tableBody = document.getElementById('feeTable');
            
            tableBody.innerHTML = fees.map((fee, index) => `
                <tr>
                    <td>${fee.name}</td>
                    <td>${fee.type}</td>
                    <td>${fee.costStandard}</td>
                    <td>
                        <div class="dropdown">
                            <button class="action-button dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#" onclick="editFee(${index})">
                                        <i class="fas fa-edit me-2"></i>Sửa
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" onclick="viewFee(${index})">
                                        <i class="fas fa-eye me-2"></i>Xem Chi Tiết
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item text-danger" href="#" onclick="deleteFee(${index})">
                                        <i class="fas fa-trash me-2"></i>Xóa
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Các hàm xử lý sự kiện
        function editFee(index) {
            alert(`Sửa phí: ${fees[index].name}`);
            // Thêm logic sửa ở đây
        }

        function viewFee(index) {
            alert(`Xem chi tiết phí: ${fees[index].name}`);
            // Thêm logic xem chi tiết ở đây
        }

        function deleteFee(index) {
            if (confirm(`Bạn có chắc muốn xóa phí "${fees[index].name}"?`)) {
                fees.splice(index, 1);
                renderTable();
            }
        }

        // Khởi tạo bảng
        renderTable();
    </script>
</body>
</html>
